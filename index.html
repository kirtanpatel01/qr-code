<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/kj_white.ico" />

    <title>QR code component</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap");

      body {
        min-height: 100vh;
        margin: 0;
        background-color: hsl(212, 45%, 89%);
        font-family: "Outfit", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4rem;
      }

      .card {
        width: 14rem;
        padding: 0.65rem;
        border-radius: 0.75rem;
        background-color: #fff;
        box-shadow: 0px 10px 16px rgba(22, 48, 105, 0.098);
      }

      .card-img {
        width: 14rem;
        height: 14rem;
        border-radius: 0.5rem;
      }

      .card-body {
        display: flex;
        flex-direction: column;
        text-align: center;
        gap: 0.875rem;
        padding: 1rem 0.5rem;
      }

      .body-title {
        color: hsl(218, 44%, 22%);
        font-weight: 700;
      }

      .body-desc {
        color: hsl(216, 15%, 48%);
        font-size: 13px;
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        class="card-img"
        src="./images/image-qr-code.png"
        alt="qr-code" />
      <div class="card-body">
        <span class="body-title"
          >Improve your front-end skills by building projects</span
        >
        <span class="body-desc"
          >Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level</span
        >
      </div>
    </div>
  </body>
</html>
